{
  "AWSTemplateFormatVersion" : "2010-09-09",

  "Description" : "AWS CloudFormation Sample Template Route53_A: Build EC2 instance with current AWS Linux and create a DNS entry in aws.qw2.org",

  "Parameters" : {
    "InstanceType" : {
      "Description" : "WebServer EC2 instance type",
      "Type" : "String",
      "Default" : "t2.micro",
      "AllowedValues" : [ "t2.nano", "t2.micro", "t2.small", "t2.medium", "t2.large", "m4.large" ],
      "ConstraintDescription" : "must be a valid EC2 instance type."
    ***REMOVED***,

    "HostedZone" : {
      "Type" : "String",
      "Description" : "The DNS name of an existing Amazon Route 53 hosted zone",
      "AllowedPattern" : "(?!-)[a-zA-Z0-9-.]{1,63***REMOVED***(?<!-)",
      "Type": "String",
      "Default": "aws.qw2.org",
      "ConstraintDescription" : "must be a valid DNS zone name."
    ***REMOVED***
  ***REMOVED***,

  "Mappings" : {
    "AWSInstanceType2Arch" : {
      "t2.nano"     : { "Arch" : "HVM64"  ***REMOVED***,
      "t2.micro"    : { "Arch" : "HVM64"  ***REMOVED***,
      "t2.small"    : { "Arch" : "HVM64"  ***REMOVED***,
      "t2.medium"   : { "Arch" : "HVM64"  ***REMOVED***,
      "t2.large"    : { "Arch" : "HVM64"  ***REMOVED***,
      "m4.large"    : { "Arch" : "HVM64"  ***REMOVED***
    ***REMOVED***,
    # HVMG2 is not used and not updated
    # HVM64 imges are Amazon Linux 2
    "AWSRegionArch2AMI" : {
      "us-east-1"        : {"HVM64" : "ami-428aa838", "HVMG2" : "ami-0a6e3770"***REMOVED***,
      "us-west-2"        : {"HVM64" : "ami-7f43f307", "HVMG2" : "ami-ee15a196"***REMOVED***,
      "us-west-1"        : {"HVM64" : "ami-4a787a2a", "HVMG2" : "ami-0da4a46d"***REMOVED***,
      "eu-west-1"        : {"HVM64" : "ami-db1688a2", "HVMG2" : "ami-af8013d6"***REMOVED***,
      "ap-northeast-1"   : {"HVM64" : "ami-c2680fa4", "HVMG2" : "ami-edfd658b"***REMOVED***,
      "us-east-2"        : {"HVM64" : "ami-710e2414", "HVMG2" : "NOT_SUPPORTED"***REMOVED***
    ***REMOVED***

  ***REMOVED***,

  "Resources" : {
    "EC2Instance" : {
      "Type" : "AWS::EC2::Instance",
      "Properties" : {
        "ImageId" : { "Fn::FindInMap" : [ "AWSRegionArch2AMI", { "Ref" : "AWS::Region" ***REMOVED***,
                          { "Fn::FindInMap" : [ "AWSInstanceType2Arch", { "Ref" : "InstanceType" ***REMOVED***, "Arch" ] ***REMOVED*** ] ***REMOVED***,
        "InstanceType" : { "Ref" : "InstanceType" ***REMOVED***
      ***REMOVED***
    ***REMOVED***,

    "MyDNSRecord" : {
      "Type" : "AWS::Route53::RecordSet",
      "Properties" : {
        "HostedZoneName" : { "Fn::Join" : [ "", [{"Ref" : "HostedZone"***REMOVED***, "." ]]***REMOVED***,
        "Comment" : "DNS name for my instance.",
        "Name" : { "Fn::Join" : [ "", [{"Ref" : "EC2Instance"***REMOVED***, ".", {"Ref" : "AWS::Region"***REMOVED***, ".", {"Ref" : "HostedZone"***REMOVED*** ,"."]]***REMOVED***,
        "Type" : "A",
        "TTL" : "900",
        "ResourceRecords" : [ { "Fn::GetAtt" : [ "EC2Instance", "PublicIp" ] ***REMOVED*** ]
      ***REMOVED***
    ***REMOVED***
  ***REMOVED***,

  "Outputs" : {
    "DomainName" : {
      "Description" : "Fully qualified domain name",
      "Value" : { "Ref" : "MyDNSRecord" ***REMOVED***
    ***REMOVED***
  ***REMOVED***
***REMOVED***
